<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Alarm Clock</title>
</head>
<body>
  <main>
    <nav >
      <ul  class="header">
        <li><a href="#">Timer</a></li>
        <li><a href="index.html" class="active">Alarm Clock</a></li>
      </ul>
    </nav>
    <section class="digital-clock">
      <div class="date">
        <span class="day">Sunday</span>
        <span class="month">Sept 24, 2020</span>
      </div>
      <div class="time">
        <span class="hour">08:</span>
        <span class="minute">30</span>
        <!-- <span class="second">59</span> -->
      </div>
      <div class="alarm-prompt"><i class="fas fa-clock"></i></div>

    </section>

    <section class="alarms-section">
      <label for="">Alarms</label>
      <div class="alarms">
        <div class="alarm-time">09:30</div>
        <input type="checkbox" class="toggle-button">
      </div>
      <div class="add-alarm">
        <i class="fas fa-plus"></i>
        <p>Add Alarm</p>
      </div>
      <div class="add-timer">
        <i class="fas fa-plus"></i>
        <p>Add Timer</p>
      </div>
      <div class="icon-control">
        <i class="fas fa-plus"></i>
      </div>
    </section>
  </main>
</body>
</html>
